image:
  pullSecrets: ["rf-regcred"]
  pullPolicy: Always
securityContext:
  container:
    enabled: true
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 0
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    privileged: true
    capabilities:
      add: ["SYS_PTRACE", "SYS_ADMIN"]
  extraEnvVars:
    - name: "RF_VERBOSE"
      value: "0"
  livenessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
  readinessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
  terminationGracePeriodSeconds: 30
statefulset:
  securityContext:
    enabled: true
    container:
      enabled: true
      runAsNonRoot: false
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
      readOnlyRootFilesystem: false
      allowPrivilegeEscalation: true
      privileged: true
      capabilities:
        add: ["SYS_PTRACE", "SYS_ADMIN"]
    extraEnvVars:
      - name: "RF_VERBOSE"
        value: "0"
    livenessProbe:
      initialDelaySeconds: 30
      timeoutSeconds: 30
    readinessProbe:
      initialDelaySeconds: 30
      timeoutSeconds: 30
    terminationGracePeriodSeconds: 30
pod:
  securityContext:
    enabled: true
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 0
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    privileged: true
    capabilities:
      add: ["SYS_PTRACE", "SYS_ADMIN"]
  extraEnvVars:
    - name: "RF_VERBOSE"
      value: "0"
  livenessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
  readinessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
  terminationGracePeriodSeconds: 30
init:
  securityContext:
    enabled: true
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 0
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: true
    privileged: true
    capabilities:
      add: ["SYS_PTRACE", "SYS_ADMIN"]
  extraEnvVars:
    - name: "RF_VERBOSE"
      value: "0"
  livenessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
  readinessProbe:
    initialDelaySeconds: 30
    timeoutSeconds: 30
  terminationGracePeriodSeconds: 30

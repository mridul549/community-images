is_locked: "False"
input_registry:
  registry: registry1.dso.mil
  account: ironbank
repo_sets:
  - rook/ceph:
      input_base_tag: "18.2."
      output_repo: rook-ceph-ib
runtimes:
  - type: k8s
    script: k8s_coverage.sh
    helm:
      repo: bitnami
      repo_url: https://charts.bitnami.com/bitnami
      chart: nats
    tls_certs:
      generate: true
      secret_name: localhost-server-tls
      common_name: localhost
    image_keys:
      nats:
        repository: "image.repository"
        tag: "image.tag"
    override_file: "overrides.yml"
  - type: docker_compose
    script: dc_coverage.sh
    compose_file: docker-compose.yml
    tls_certs:
      generate: true
      out_dir: certs
    image_keys:
      redis:
        repository: "REDIS_IMAGE_REPOSITORY"
        tag: "REDIS_IMAGE_TAG"
  - type: docker
    script: docker_coverage.sh
    redis:
      env_file: docker.env
      environment:
        KEY_FOO: VAL_BAR
      volumes:
        configs/dynamic/bootstrap.yaml: /opt/bitnami/redis/conf/redis.yaml
        configs/dynamic: /etc/redis

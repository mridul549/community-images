name: rook-ceph-ib
official_name: Rook Ceph Ironbank
official_website: https://rook.io/
source_image_provider: Platform One
source_image_repo: registry1.dso.mil/ironbank/rook/ceph
source_image_repo_link: https://registry1.dso.mil/harbor/projects/3/repositories/rook%2Fceph
source_image_readme: https://repo1.dso.mil/dsop/rook/ceph/-/blob/development/README.md
rf_docker_link: rapidfort/rook-ceph-ib
image_workflow_name: rook_ceph_ironbank
github_location: rook-ceph/ironbank
report_url: https://us01.rapidfort.com/app/community/imageinfo/registry1.dso.mil%2Fironbank%2Frook%2Fceph
usage_instructions: |
  # TODO: Add usage instructions
  $ helm repo add bitnami https://charts.bitnami.com/bitnami

  # install mariadb, just replace repository with RapidFort registry

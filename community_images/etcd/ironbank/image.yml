name: etcd-ib
official_name: Etcd IronBank
official_website: https://etcd.io/
source_image_provider: Platform One
source_image_repo: registry1.dso.mil/ironbank/opensource/etcd/etcd
source_image_repo_link: https://registry1.dso.mil/harbor/projects/3/repositories/opensource%2Fetcd%2Fetcd
source_image_readme: https://repo1.dso.mil/dsop/opensource/etcd/etcd/-/blob/development/README.md
rf_docker_link: rapidfort/etcd-ib
image_workflow_name: etcd_ironbank
github_location: etcd/ironbank
report_url: https://frontrow.rapidfort.com/app/community/imageinfo/registry1.dso.mil%2Fironbank%2Fopensource%2Fetcd%2Fetcd
usage_instructions: |
  $ helm repo add bitnami https://charts.bitnami.com/bitnami [Change]

  # install etcd, just replace repository with RapidFort registry
  $ helm install my-etcd bitnami/etcd --set image.repository=rapidfort/etcd-ib
what_is_text: |
  etcd is a distributed key-value store designed to securely store data across a cluster. etcd is widely used in production on account of its reliability, fault-tolerance and ease of use.

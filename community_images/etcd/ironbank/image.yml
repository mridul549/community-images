input_registry:
  registry: registry1.dso.mil
  account: ironbank
repo_sets:
  - opensource/etcd/etcd:
      input_base_tag: "v3.5."
      output_repo: etcd-ib
runtimes:
  - type: docker_compose
    script: dc_coverage.sh
    compose_file: docker-compose.yml
    tls_certs:
      generate: true
      out_dir: certs
    image_keys:
      etcd-ib:
        repository: "ETCD_IMAGE_REPOSITORY"
        tag: "ETCD_IMAGE_TAG"
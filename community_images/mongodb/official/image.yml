input_registry:
  registry: docker.io
  account: library
repo_sets:
  - mongo:
      input_base_tag: "5.*focal"
      output_repo: mongodb-official
  - mongo:
      input_base_tag: "5.*-rc0-focal"
      output_repo: mongodb-official
  - mongo:
      input_base_tag: "6.*-jammy"
      output_repo: mongodb-official
  - mongo:
      input_base_tag: "6.*-rc0-jammy"
      output_repo: mongodb-official
  - mongo:
      input_base_tag: "7.*-jammy"
      output_repo: mongodb-official
  - mongo:
      input_base_tag: "8.*rc7-jammy"
      output_repo: mongodb-official
runtimes:
  - type: docker_compose
    script: dc_coverage.sh
    compose_file: docker-compose.yml
    image_keys:
      mongodb-official:
        repository: "MONGODB_IMAGE_REPOSITORY"
        tag: "MONGODB_IMAGE_TAG"
  - type: docker
    script: docker_coverage.sh
    mongodb:
      environment:
        MONGODB_ROOT_PASSWORD: password123

source_image_repo_link: https://registry1.dso.mil/harbor/projects/3/repositories/bitnami%2Fpgpool
source_image_readme: https://repo1.dso.mil/dsop/bitnami/pgpool/-/blob/development/README.md
rf_docker_link: rapidfort/pgpool-ib
image_workflow_name: pgpool_ironbank
github_location: pgpool/ironbank
report_url: https://us01.rapidfort.com/app/community/imageinfo/registry1.dso.mil%2Fironbank%2Fbitnami%2Fpgpool
usage_instructions: |
  $ docker run --detach --rm --name pgpool \
  --network my-network \
  --env PGPOOL_BACKEND_NODES=0:pg-0:5432,1:pg-1:5432 \
  --env PGPOOL_SR_CHECK_USER=customuser \
  --env PGPOOL_SR_CHECK_PASSWORD=custompassword \
  --env PGPOOL_ENABLE_LDAP=no \
  --env PGPOOL_POSTGRES_USERNAME=postgres \
  --env PGPOOL_POSTGRES_PASSWORD=adminpassword \
  --env PGPOOL_ADMIN_USERNAME=admin \
  --env PGPOOL_ADMIN_PASSWORD=adminpassword \
  rapidfort/pgpool:latest

what_is_text: |
  Pgpool-II is a PostgreSQL proxy. It stands between PostgreSQL servers and their clients providing connection pooling, load balancing, automated failover, and replication.

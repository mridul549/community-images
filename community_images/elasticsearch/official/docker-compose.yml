version: '2'

services:
  elasticsearch:
    image: ${ELASTICSEARCH_OFFICIAL_IMAGE_REPOSITORY}:${ELASTICSEARCH_OFFICIAL_IMAGE_TAG}
    user: root
    cap_add:
      - SYS_PTRACE
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - 'elasticsearch_data:/usr/share/elasticsearch/data'
volumes:
  elasticsearch_data:
    driver: local